<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>TheBookHome</title>
</head>
<body>
    <header th:replace="~{index::header}"></header>
    <section>

        <div class="form-box">
            <div class="form-value">
                <form th:action="@{/users/login}" th:method="POST">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <input type="username" id="username"  name="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" id="password"  name="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="remember">
                        <div class="rememberMe">
                            <i><input type="checkbox" id="rememberMe">Remember me &nbsp;</i>
                        </div>


                        <a href="">Forget password?</a>
                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>Don't have account yet? <a th:href="@{/users/register}">Register Here</a></p>
                    </div>


                </form>
            </div>
        </div>

    </section>
    <script>
        let label = document.querySelectorAll('label').
        forEach(label => {
            label.innerHTML = label.innerText.split('').map((letters,i)=>  `<span style="transition-delay: ${i*50}ms">${letters}</span>`).join('');
        })
    </script>




</body>
